<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>TicTacToe</title>
</head>

<body>
    <div class="containerContent">
        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circel-0" class="shape d-none" src="img/circle.png">
                    <img id="cross-0" class="shape d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circel-1" class="shape d-none" src="img/circle.png">
                    <img id="cross-1" class="shape d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circel-2" class="shape d-none" src="img/circle.png">
                    <img id="cross-2" class="shape d-none" src="img/cross.png">
                </td>
            </tr>

            <tr>
                <td onclick="fillShape(3)">
                    <img id="circel-3" class="shape d-none" src="img/circle.png">
                    <img id="cross-3" class="shape d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circel-4" class="shape d-none" src="img/circle.png">
                    <img id="cross-4" class="shape d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circel-5" class="shape d-none" src="img/circle.png">
                    <img id="cross-5" class="shape d-none" src="img/cross.png">
                </td>
            </tr>

            <tr>
                <td onclick="fillShape(6)">
                    <img id="circel-6" class="shape d-none" src="img/circle.png">
                    <img id="cross-6" class="shape d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circel-7" class="shape d-none" src="img/circle.png">
                    <img id="cross-7" class="shape d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circel-8" class="shape d-none" src="img/circle.png">
                    <img id="cross-8" class="shape d-none" src="img/cross.png">
                </td>
            </tr>
        </table>
    </div>
    <div>
        <button>Restart-Game</button>
    </div>
</body>

</html>
